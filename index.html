<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized T-shirt Order Form</title>
  </head>
  <body>
    <h1>Order Your Customized T-shirt</h1>
    <form action="/submit-order" method="POST">
      <!-- T-shirt Details -->
      <fieldset>
        <legend>T-shirt Details</legend>

        <!-- Tagline on the Shirt -->
        <label for="tagline">Tagline on the Shirt:</label>
        <input
          type="text"
          id="tagline"
          name="tagline"
          placeholder="Enter your tagline"
          required
        />
        <br /><br />

        <!-- T-shirt Color -->
        <label for="color">T-shirt Color:</label>
        <select id="color" name="color" required>
          <option value="" disabled selected>Select a color</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="black">Black</option>
          <option value="white">White</option>
        </select>
        <br /><br />

        <!-- T-shirt Size -->
        <label for="size">T-shirt Size:</label>
        <select id="size" name="size" required>
          <option value="" disabled selected>Select a size</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="xlarge">Extra Large</option>
        </select>
        <br /><br />

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="100"
          placeholder="Enter quantity"
          required
        />
        <br /><br />

        <!-- Delivery Date -->
        <label for="delivery-date">Delivery Date:</label>
        <input type="date" id="delivery-date" name="delivery-date" required />
      </fieldset>

      <!-- Delivery Details -->
      <fieldset>
        <legend>Delivery Details</legend>

        <!-- Recipient Name -->
        <label for="name">Recipient's Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter full name"
          required
        />
        <br /><br />

        <!-- Address -->
        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter delivery address"
          required
        />
        <br /><br />

        <!-- Email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter email address"
          required
        />
        <br /><br />

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
          pattern="[0-9]{10}"
          title="Enter a 10-digit phone number"
          required
        />
      </fieldset>

      <!-- Additional Comments -->
      <label for="comments">Additional Comments or Instructions:</label>
      <textarea
        id="comments"
        name="comments"
        placeholder="Any special instructions"
        rows="4"
      ></textarea>
      <br /><br />

      <!-- Form Actions -->
      <button type="submit">Place Order</button>
      <input type="reset" value="Reset Form" />
    </form>
  </body>
</html>
